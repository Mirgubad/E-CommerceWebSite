<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/assets/font-awesome/css/all.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Register</title>
  </head>

  <body>
    <div class="login-root">
      <div
        class="box-root flex-flex flex-direction--column"
        style="min-height: 100vh; flex-grow: 1"
      >
        <div class="loginbackground box-background--white padding-top--64">
          <div class="loginbackground-gridContainer">
            <div
              class="box-root flex-flex"
              style="grid-area: top / start / 8 / end"
            >
              <div
                class="box-root"
                style="
                  background-image: linear-gradient(
                    white 0%,
                    rgb(247, 250, 252) 33%
                  );
                  flex-grow: 1;
                "
              ></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5">
              <div
                class="box-root box-divider--light-all-2 animationLeftRight tans3s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 6 / start / auto / 2"
            >
              <div class="box-root bg-red" style="flex-grow: 1"></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 7 / start / auto / 4"
            >
              <div
                class="box-root box-background--orangered animationLeftRight"
                style="flex-grow: 1"
              ></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6">
              <div
                class="box-root box-background--gray100 animationLeftRight tans3s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 2 / 15 / auto / end"
            >
              <div
                class="box-root bg-red animationRightLeft tans4s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 3 / 14 / auto / end"
            >
              <div
                class="box-root box-background--orangered animationRightLeft"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 4 / 17 / auto / 20"
            >
              <div
                class="box-root box-background--gray100 animationRightLeft tans4s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 5 / 14 / auto / 17"
            >
              <div
                class="box-root box-divider--light-all-2 animationRightLeft tans3s"
                style="flex-grow: 1"
              ></div>
            </div>
          </div>
        </div>
        <div
          class="box-root padding-top--24 flex-flex flex-direction--column"
          style="flex-grow: 1; z-index: 9"
        >
          <div
            class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center"
          >
            <h1>
              <a style="font-size: 37px; color: orangered" href="./index.html"
                >Baro Shop</a
              >
            </h1>
          </div>
          <div class="formbg-outer">
            <div class="formbg">
              <div class="formbg-inner padding-horizontal--48">
                <span class="padding-bottom--15">Register to your account</span>
                <form
                  id="stripe-login"
                  method="post"
                  action="/account/register"
                >
                  <div class="field padding-bottom--24">
                    <label for="Username">Username</label>
                    <input
                      type="text"
                      data-val="true"
                      data-val-maxlength="The field Username must be a string or array type with a maximum length of '20'."
                      data-val-maxlength-max="20"
                      data-val-required="The Username field is required."
                      id="Username"
                      maxlength="20"
                      name="Username"
                      value=""
                    />
                    <span
                      style="font-size: 14px !important; color: red !important"
                      class="field-validation-valid"
                      data-valmsg-for="Username"
                      data-valmsg-replace="true"
                    ></span>
                  </div>
                  <div class="field padding-bottom--24">
                    <label for="Fullname">Fullname</label>
                    <input
                      type="text"
                      data-val="true"
                      data-val-maxlength="The field Fullname must be a string or array type with a maximum length of '50'."
                      data-val-maxlength-max="50"
                      data-val-required="The Fullname field is required."
                      id="Fullname"
                      maxlength="50"
                      name="Fullname"
                      value=""
                    />
                    <span
                      style="font-size: 14px !important; color: red !important"
                      class="field-validation-valid"
                      data-valmsg-for="Fullname"
                      data-valmsg-replace="true"
                    ></span>
                  </div>
                  <div class="field padding-bottom--24">
                    <label for="Email">Email</label>
                    <input
                      type="email"
                      data-val="true"
                      data-val-maxlength="The field Email must be a string or array type with a maximum length of '50'."
                      data-val-maxlength-max="50"
                      data-val-required="The Email field is required."
                      id="Email"
                      maxlength="50"
                      name="Email"
                      value=""
                    />
                    <span
                      style="font-size: 14px !important; color: red !important"
                      class="field-validation-valid"
                      data-valmsg-for="Email"
                      data-valmsg-replace="true"
                    ></span>
                  </div>
                  <div class="field padding-bottom--24">
                    <label for="Mobile">Mobile</label>
                    <input
                      type="tel"
                      data-val="true"
                      data-val-maxlength="The field Mobile must be a string or array type with a maximum length of '30'."
                      data-val-maxlength-max="30"
                      data-val-required="The Mobile field is required."
                      id="Mobile"
                      maxlength="30"
                      name="Mobile"
                      value=""
                    />
                    <span
                      style="font-size: 14px !important; color: red !important"
                      class="field-validation-valid"
                      data-valmsg-for="Mobile"
                      data-valmsg-replace="true"
                    ></span>
                  </div>
                  <div class="field padding-bottom--24">
                    <label for="Password">Password</label>
                    <input
                      type="password"
                      data-val="true"
                      data-val-maxlength="The field Password must be a string or array type with a maximum length of '20'."
                      data-val-maxlength-max="20"
                      data-val-required="The Password field is required."
                      id="Password"
                      maxlength="20"
                      name="Password"
                    />
                    <span
                      style="font-size: 14px !important; color: red !important"
                      class="field-validation-valid"
                      data-valmsg-for="Password"
                      data-valmsg-replace="true"
                    ></span>
                  </div>
                  <div class="field padding-bottom--24">
                    <label for="ConfirmPassword">Confirm Password</label>
                    <input
                      type="password"
                      data-val="true"
                      data-val-equalto="'Confirm Password' and 'Password' do not match."
                      data-val-equalto-other="*.Password"
                      data-val-maxlength="The field Confirm Password must be a string or array type with a maximum length of '20'."
                      data-val-maxlength-max="20"
                      data-val-required="The Confirm Password field is required."
                      id="ConfirmPassword"
                      maxlength="20"
                      name="ConfirmPassword"
                    />
                    <span
                      style="font-size: 14px !important; color: red !important"
                      class="field-validation-valid"
                      data-valmsg-for="ConfirmPassword"
                      data-valmsg-replace="true"
                    ></span>
                  </div>

                  <div class="field padding-bottom--24">
                    <button id="register-login-btn" type="submit">
                      Register
                    </button>
                  </div>
                  <input
                    name="__RequestVerificationToken"
                    type="hidden"
                    value="CfDJ8KqciDPcGlFMjwcyiXMUaDns8UKNjxWtg4MJEziitqiUUZ6uJC3yavnr8KSdjWzgiyWs2zlQerk47U8ujCvGFPT2iK776HcnPV0l2fonp1BcnSxRSQ3Yom_7owmZsqlwQPQPxI6XbPDGGXGwLY4DA0U"
                  />
                </form>
              </div>
            </div>
            <div class="footer-link padding-top--24">
              <span
                >Do you have an account?
                <a href="./signin-up.html">Sign in</a></span
              >
              <div
                class="listing padding-top--24 padding-bottom--24 flex-flex center-center"
              >
                <span><a href="#">Â© Baro Shop</a></span>
                <span><a href="/about#contact-info">Contact</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
